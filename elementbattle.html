<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Battle</title>
    <link rel="stylesheet" href="elementbattle.css">
</head>
<body>  
    <section class="score">
        <div class="player_score">
            <span class="player_scores"> 
                <p>Player Score</p>
                <p id="playerScore">0</p> 
                
            </span>
            <span class="player_scores"> 
                <p>CPU Score</p>
                <p id="cpuScore">0</p> 
            </span>
            <span class="player_scores"> 
                <button id="newGameBtn">New Game</button> 
            </span>
        </div>
    </section>
    <section class="container">
        <div class="option">Choose Your Element</div>
        <div class="option_images">
            <span class="option_image"> 
                <img src="fireenergy.png" alt="">
                <p>Fire</p>
            </span>
            <span class="option_image"> 
                <img src="waterenergy.png" alt="">
                <p>Water</p>
            </span>
            <span class="option_image"> 
                <img src="grassenergy.png" alt="">
                <p>Grass</p>
            </span>
            
        </div>
        <div class="result_field">
          <span class="user_result">
           <img src="pokeball.png" alt="">
          </span>
          <span class="user_result">
            <p>VS</p>
           </span>
          <span class="cpu_result">
            <img src="pokeball.png" alt="">
            
           </span>
        </div>
        
    </section>
    
    <script src="elementbattle.js"></script>
</body>
</html>
